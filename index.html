<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body class="flex-container">

      <div class="card m-5 bg-success" style="width: 18rem;">

        <div class="card-body text-center">

            <input id="cantidad" placeholder="cantidad" type="text" class="mt-2">
            <!-- <input id="color"    placeholder="color"    type="text" class="text-start mt-2 "> -->
            <select name="" id="color" class=" mt-2">
                <option value="">seleccione un color</option>
                <option value="darkblue">darkblue</option>
                <option value="peru">peru</option>
                <option value="tomato">tomato</option>
            </select>
            <div id="precio" class="text-start ms-4 mt-2">Precio:  <div class="precio"></div></div>
            <button id="btnTotal" class="btn btn-warning mt-2">Calcular Total</button>
        </div>
      </div>
      <div class="calculo">
        <div class="mensaje">Total   =$ <div class="total">0</div></div>

      </div>
